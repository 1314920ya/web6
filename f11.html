<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片邊框與編劇示範</title>
    <style>
     body{
        text-align: center;
        background-color: #f8f8f8;
     } 
     img{
        margin:250px;/*外邊距:圖片間隔*/
        padding: 10px;/*內邊距:邊框與圖片間距*/
        background-color:#fff;/*增加白底更有層次*/
     }  
    </style>
</head>
<body>
    <img src="e4417e9759f7650484392632ced7c3a5.jpg" style="border: dotted;">
    <img src="e4417e9759f7650484392632ced7c3a5.jpg" style="border: double;">
    <img src="e4417e9759f7650484392632ced7c3a5.jpg" style="border-style: solid; border-width: medium">
    <img src="e4417e9759f7650484392632ced7c3a5.jpg" style="boder-style: solid; boder-width: thick">    
</body>
</html>
